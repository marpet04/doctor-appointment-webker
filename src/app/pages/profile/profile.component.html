<div class="centering">
    <mat-card>
        <form [formGroup]="profileForm">
            <h2>Profil</h2>
            <mat-form-field>
                <mat-label for="id">Azonosító: </mat-label>
                <input matInput type="text" formControlName="id" readonly/>
            </mat-form-field>
            <br/>
            <mat-form-field>
                <mat-label for="name">Teljes név: </mat-label>
                <input matInput type="text" formControlName="name" readonly/>
            </mat-form-field>
            <br/>
            <mat-form-field>
                <mat-label for="email">Email: </mat-label>
                <input matInput type="text" formControlName="email" readonly/>
            </mat-form-field>
            <br/>
            <mat-form-field>
                <mat-label for="birthDate">Születési idő: </mat-label>
                <input matInput type="text" formControlName="birthDate" readonly/>
            </mat-form-field>
            <div *ngIf="role == 'doctor'">
                <mat-form-field>
                    <mat-label for="doctor_id">Doktor azonosító: </mat-label>
                    <input matInput type="text" formControlName="doctor_id" readonly/>
                </mat-form-field>
                <br/>
                <mat-form-field>
                    <mat-label for="phonenumber">Telefonszám: </mat-label>
                    <input matInput type="text" formControlName="phonenumber" readonly/>
                </mat-form-field>
            </div>
        </form>
    </mat-card>
</div>
