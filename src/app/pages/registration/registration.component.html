<div class="reg">
    <mat-card>
    <form [formGroup]="registrationForm" (ngSubmit)="registrate()">
        <h2>Regisztráció</h2>
        <mat-form-field>
            <mat-label for="name">Teljes név: </mat-label><input matInput type="text" formControlName="name" required/>
        </mat-form-field>
        <mat-form-field>
            <mat-label for="email">Email: </mat-label><input matInput type="email" formControlName="email" required/>
        </mat-form-field>
        <mat-form-field>
            <mat-label for="birthDate">Születési idő: </mat-label><input matInput type="date" formControlName="birthDate"/>
        </mat-form-field>
        <mat-slide-toggle [checked]="isSlideChecked" (change)="toggleChanges($event)">Szeretnél doktor lenni?</mat-slide-toggle>
        <div *ngIf="isSlideChecked">
        <mat-form-field>
            <mat-label for="doctor_id">Doktor azonosító: </mat-label><input matInput type="text" formControlName="doctor_id"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label for="phonenumber">Telefonszám: </mat-label><input matInput type="text" formControlName="phonenumber"/>
        </mat-form-field>
        </div>
        <mat-form-field>
            <mat-label for="password">Jelszó: </mat-label><input matInput type="password" formControlName="password" required/>
        </mat-form-field>
        <mat-form-field>
            <mat-label for="repassword">Jelszó megerősítése: </mat-label><input matInput type="password" formControlName="repassword" required/>
        </mat-form-field>
    <span>
        <span><button mat-raised-button color="primary" type="submit">Regisztráció</button></span>
        <span><button mat-raised-button color="primary" [routerLink]="['/login']">Bejelentkezés</button></span>
        <span><button mat-raised-button color="primary" [routerLink]="['/starter']">Vissza a főoldalra</button></span>
    </span>
    </form>
</mat-card>
    </div>
